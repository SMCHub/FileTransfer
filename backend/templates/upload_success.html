<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Erfolgreich</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts (Inter) laden -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Upload Erfolgreich</h1>
        <p>Du kannst die Datei über folgenden Link herunterladen:</p>
        <p><a href="{{ download_link }}" class="download-link">{{ download_link }}</a></p>
        {% if email_sent %}
        <p>Der Download-Link wurde per E-Mail an Dich gesendet.</p>
        {% endif %}
        {% if password %}
        <p>Dein gewähltes Passwort: <strong>{{ password }}</strong></p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="back-link">Zurück zur Startseite</a>
    </div>
</body>
</html>
