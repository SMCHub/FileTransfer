<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sicherer und unkomplizierter Datei-Transfer in der Schweiz">
    <meta name="keywords" content="Datei-Upload, WeTransfer, Schweiz, sicherer Transfer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateiTransfer - Sicher & Minimal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts (Inter) laden -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas für den 3D-Hintergrund -->
    <canvas id="bgCanvas"></canvas>
    <div class="container">
      <h1>DateiTransfer</h1>
      <p>Einfach, sicher und minimal. Übertrage große Dateien – schnell und intuitiv.</p>
      <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="datei">Datei auswählen</label>
          <input type="file" name="datei" id="datei" required>
        </div>
        <div class="form-group">
          <label for="email">E-Mail (für den Download-Link)</label>
          <input type="email" name="email" id="email" placeholder="deine.email@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Passwort (optional)</label>
          <input type="text" name="password" id="password" placeholder="Optional">
        </div>
        <button type="submit">Datei hochladen</button>
      </form>
    </div>

    <!-- Einbinden von Three.js über ein CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- JavaScript für den 3D-Hintergrund -->
    <script>
      // Erstelle eine einfache 3D-Szene mit einem rotierenden Würfel
      const canvas = document.getElementById('bgCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
      renderer.setSize(canvas.width, canvas.height);

      // Erstelle einen Würfel (Box)
      const geometry = new THREE.BoxGeometry();
      // Wir nutzen hier eine Drahtmodell-Darstellung für einen coolen 3D-Effekt
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Positioniere die Kamera
      camera.position.z = 5;

      // Animationsfunktion: der Würfel rotiert kontinuierlich
      function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
      }
      animate();

      // Passe den Canvas an, wenn die Fenstergröße sich ändert
      window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
      });
    </script>
</body>
</html>
