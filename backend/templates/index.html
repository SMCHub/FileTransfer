<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sicherer und unkomplizierter Datei-Transfer in der Schweiz">
    <meta name="keywords" content="Datei-Upload, WeTransfer, Schweiz, sicherer Transfer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filetransfer – Minimal & Sicher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts laden -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <h1>Filetransfer</h1>
      <p>Lade deine Datei per Drag & Drop oder per Klick hoch.</p>
      <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <div id="drop-area" class="drop-area">
          <p>Ziehe deine Datei hierher oder klicke, um sie auszuwählen</p>
          <input type="file" name="datei" id="datei" required>
        </div>
        <div class="form-group">
          <label for="email">E-Mail (für den Download-Link)</label>
          <input type="email" name="email" id="email" placeholder="deine.email@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Passwort (optional)</label>
          <input type="text" name="password" id="password" placeholder="Optional">
        </div>
        <button type="submit">Datei hochladen</button>
        <!-- Lade-Indikator (zunächst versteckt) -->
        <div class="loading" style="display: none;">Bitte warten, Datei wird hochgeladen...</div>
      </form>
    </div>

    <script>
      // Drag & Drop Unterstützung
      const dropArea = document.getElementById('drop-area');
      const fileInput = document.getElementById('datei');

      // Standardaktionen verhindern
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // Hervorhebung bei Dragover
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => {
          dropArea.classList.add('highlight');
        }, false);
      });
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => {
          dropArea.classList.remove('highlight');
        }, false);
      });

      // Wenn man in den Bereich klickt, öffnet sich auch das Dateiauswahlfenster
      dropArea.addEventListener('click', () => {
        fileInput.click();
      }, false);

      // Dateien beim Drop verarbeiten
      dropArea.addEventListener('drop', handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length > 0) {
          fileInput.files = files;
        }
      }

      // Lade-Indikator anzeigen, wenn das Formular abgesendet wird
      const form = document.querySelector('form');
      form.addEventListener('submit', function() {
        const loadingIndicator = document.querySelector('.loading');
        loadingIndicator.style.display = 'block';
      });
    </script>
</body>
</html>
